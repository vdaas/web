{{ $current := .current }}
<ul>
{{ range .children }}
  {{ if not ( in .URL "docs/v" ) }}
    {{ $permalink := absURL .URL }}
    <li class="{{ if eq $current $permalink }}view{{ else }}index{{ end }}">
      <a href="{{ .URL }}">{{ index (split .Name "_") 0 }}</a>
    </li>
  {{ end }}
{{ end }}
</ul>
