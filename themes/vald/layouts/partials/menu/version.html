{{ $current := .current }}
{{ $validPath := split ($current | relLangURL) "/" }}
{{ $path := index $validPath 2 }}
{{ range .children }}
   {{ $permalink := absURL .URL }}
   {{ if in .URL $path }}
   <ul>
     <li class="{{ if eq $current $permalink }}view{{ else }}index{{ end }}">
       <a href="{{ .URL }}">{{ .File.Path }}</a>
     </li>
  </ul>
  {{ end }}
{{ end }}
